<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Decodificador de texto</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
        <link rel="shortcut icon" href="Top.svg" type="image/x-icon">
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <header class="container">
      <div class="content">
        <img class="logo" src="Top.svg" alt="" />
      </div>
    </header>
    <main class="container">
      <form class="content" action="">
        <label for="text-input" hidden>Digite seu texto</label>
        <textarea
          name="text-input"
          placeholder="Digite seu texto"
          id="text-input"
          rows="7"
        ></textarea>
        <div class="warning content">
          <img src="assets/images/Vector.svg" alt="" />
          <p>Apenas letras minúsculas e sem acento!</p>
        </div>
        <div class="buttons-section content">
          <button class="button-blue" id="encrypt-button">Criptografar</button>
          <button class="button-white" id="decrypt-button">
            Descriptografar
          </button>
        </div>
      </form>

      <section class="content" id="final-text-section">
        <img
          class="hidden"
          src="High quality products 1 1.svg"
          alt="mulher observando  diamante com uma lupa"
        />
        <p class="title">Nenhuma mensagem encontrada</p>
        <p class="subtitle">
          Digite um texto que você deseja criptografar ou descriptografar.
        </p>
      </section>

    </main>

    <footer>
      <div class="attribution">
        Coded by
        <a href="https://github.com/MateusHGM" target="_blank">Mateus H.</a
        >.
      </div>
    </footer>
  </body>
</html>
